
<ion-view title="Movie Details">
    <ion-content>
        {{movieCtrl.movie.title}}

        <ion-list ng-repeat="cast in movieCtrl.movie.abridged_cast">
            <ion-item>
                {{cast.name}}
            </ion-item>
        </ion-list>
        <button class="button" ui-sref="movie({movieId:movieCtrl.getNext()})">Next</button>
    </ion-content>
</ion-view>
