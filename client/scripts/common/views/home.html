<ion-view name="home">

    <ion-header-bar class='bar-assertive'>
        <h1 class="title">Rotten Tomatoes</h1>
    </ion-header-bar>
    <ion-content>
        <br>
        <br>
        <div class="list">
            <label class="item item-input">
                <input type="text" placeholder="Bond, 2012, nolan,...." ng-model="
   searchString">
            </label>

            <label class="item item-input">
                <button class="button button-block" ng-click="moviesCtrl.getMovies(searchString)">Search</button>
            </label>
            {{searchString}}
        </div>
    </ion-content>
</ion-view>
